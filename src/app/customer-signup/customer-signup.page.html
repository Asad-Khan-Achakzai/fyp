<ion-header>
  <ion-toolbar>
    <ion-title>customer-signup</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class = "mainDiv" >
    <ion-grid>
      <ion-row>
        
        <ion-col size-md ="8" offset-md = "2">
            <div [formGroup]="Form">
          <ion-card>
            <ion-card-header>
              <div class ="title">
            <ion-card-title size="large" text-center>Welcome</ion-card-title>
          </div>


            </ion-card-header>
          </ion-card>
          <ion-card-content>
            <ion-row>
                
              <ion-col size = "6">
            <ion-item>
              <ion-label position = "floating" >
                User Name
              </ion-label>
              <ion-input type ="text"  formControlName="username" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position = "floating">
                Cnic Number
              </ion-label>
              <ion-input type ="tel"  formControlName="cnic" appCnicMask [(ngModel)]="val1"
              maxlength="15"
              placeholder="Cnic number" >
              </ion-input>
            </ion-item>
          </ion-col>
          
          <ion-col size = "6" text-center >
              <ion-card-content >
                  <ion-button color="medium" size="large">
                    <ion-icon slot="icon-only" name="camera"></ion-icon>
                  </ion-button>
                </ion-card-content>
           </ion-col>  
          </ion-row>
          
          <ion-item>
            <ion-label position = "floating">
              Phone#
            </ion-label>
            <ion-input type ="tel"  formControlName="phone" appPhoneMask
            [(ngModel)]="val"
            maxlength="12"
            placeholder="Phone Number" >
            </ion-input>       
          </ion-item>

          
            <ion-item>
              <ion-label position = "floating">
                Email Address
              </ion-label>
              <ion-input type ="text"  formControlName="email" id = "emailaddress">
              </ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label position = "floating">
                  Password
                </ion-label>
                <ion-input type ="password" formControlName="password">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position = "floating">
                  Confirm Password
                </ion-label>
                <ion-input type ="password" formControlName="confirmPassword">
                </ion-input>
              </ion-item>
              <ion-row justify-content: end>
                <ion-col class="ion-text-center">
                  
              <ion-button (click) = "signUpButton()" [disabled]="!Form.valid">
                Sign Up
              </ion-button >
            </ion-col>
          </ion-row>
            </ion-card-content>
          </div>  
          </ion-col>
           </ion-row>
        </ion-grid>
      </div>
      
</ion-content>
