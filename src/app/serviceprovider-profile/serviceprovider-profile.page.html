<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]="'back'" (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{userName}}'s profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-thumbnail>
  
</ion-thumbnail>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label>{{userName}}</ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{email}}</ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{phone}}</ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{cnic}}</ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-label>
        services in Cities
      </ion-label>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of tags">
        <ion-label>{{item?.value}}</ion-label>
      </ion-item>
    </ion-list>
      <ion-button>Enter</ion-button>
    
  </ion-card-content>
</ion-card>
</ion-content>
